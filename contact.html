<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="Images/code.png" title="code icons" type="image/x-icon">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact - Web Dev Academy</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo" onclick="location.href='index.html'">Web Dev Academy</div>
            <div id="mobileMenuBtn" class="mobile-menu" onclick="toggleMobileMenu()" aria-label="Toggle navigation">
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
            </div>
            <div class="nav-links" id="navLinks">
                <a href="home.html">Home</a>
                <a href="about.html">About</a>
                <a href="team.html">Our Team</a>
                <a href="login.html" id="loginLink">Login</a>
                <a href="signup.html">Sign Up</a>
                <a href="contact.html">Contact</a>
                <a href="dashboard.html" id="dashboardLink" style="display: none;">Dashboard</a>
                <a href="#" onclick="logout()" id="logoutLink" style="display: none;">Logout</a>
            </div>
        </div>
    </nav>

    <div class="main-content">
        <div class="container">
            <div class="page active" id="contactPage">
                <div class="contact-content">
                    <div class="contact-info">
                        <h2>Get in Touch</h2>
                        <p style="margin-bottom: 2rem; opacity: 0.9;">Have questions about the platform? We're here to help!</p>

                        <div class="contact-item">
                            <i class="fas fa-envelope"></i>
                            <div>
                                <h4>Email</h4>
                                <p>info@webdevacademy.com</p>
                            </div>
                        </div>

                        <div class="contact-item">
                            <i class="fas fa-phone"></i>
                            <div>
                                <h4>Phone</h4>
                                <p>+880 123456789</p>
                            </div>
                        </div>

                        <div class="contact-item">
                            <i class="fas fa-map-marker-alt"></i>
                            <div>
                                <h4>Address</h4>
                                <p>Cox's Bazar, Bangladesh</p>
                            </div>
                        </div>
                    </div>

                    <form class="contact-form" onsubmit="handleContactForm(event)">
                        <h3 style="color: white; margin-bottom: 1.5rem;">Send us a Message</h3>
                        <div id="contactMessage"></div>
                        <div class="form-group">
                            <label for="contactName">Name</label>
                            <input type="text" id="contactName" required placeholder="Your name">
                        </div>
                        <div class="form-group">
                            <label for="contactEmail">Email</label>
                            <input type="email" id="contactEmail" required placeholder="Your email">
                        </div>
                        <div class="form-group">
                            <label for="contactSubject">Subject</label>
                            <input type="text" id="contactSubject" required placeholder="Message subject">
                        </div>
                        <div class="form-group">
                            <label for="contactMessageText">Message</label>
                            <textarea id="contactMessageText" required placeholder="Your message" style="width: 100%; padding: 1rem; border: 1px solid rgba(255, 255, 255, 0.3); border-radius: 10px; background: rgba(255, 255, 255, 0.1); color: white; font-size: 1rem; min-height: 120px; resize: vertical;"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary" style="width: 100%;">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
